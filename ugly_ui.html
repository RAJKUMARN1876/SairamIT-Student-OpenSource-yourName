<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #7f8c8d;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:active {
      background-color: #1c5d86;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Update Website from Ugly web</h1>
  <p>This is a modernized and visually appealing webpage. Enjoy the clean design!</p>
  <button>Click Me!</button>
</body>
</html>
